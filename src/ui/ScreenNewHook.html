<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Hook</title>
    <link rel="stylesheet" href="global.css" />
</head>
<body>
    <form id="new-hook-form" method="post">
    <h1>Add a new webhook</h1>
    <div class="fields">
        <div class="field">
            <div class="name">Name of the hook</div>
            <div class="value"><input type="text" id="name" name="name" placeholder="My folder items" required minlength="3"></div>
        </div>

        <div class="field">
            <div class="name">Method</div>
            <div class="value">
                <select id="method" name="method">
                    <option>GET</option>
                    <option>POST</option>
                </select>
            </div>
        </div>

        <div class="field">
            <div class="name">Command Template</div>
            <div class="value"><input id="command" name="command" type="text" placeholder="ls $extra $folder" required minlength="2"></div>
        </div>

        <div class="field">
            <div class="name"><label for="background">Is it background task</label></div>
            <div class="value"><input type="checkbox"  name="background" id="background"></div>
        </div>

        <div class="field">
            <div class="name"><label for="password">Passaport Protected</label></div>
            <div class="value"><input type="checkbox"  name="needPassword" id="needPassword"></div>
        </div>

        <div class="field hidden">
            <div class="name">Webhook Passport</div>
            <div class="value"><input type="password" id="password" name="password"></div>
        </div>


    </div>
    <div class="buttons">
        <button class="bg-yellow" id="cancel-new" type="reset">Cancel</button>
        <button class="bg-green" type="submit">Save the webhook</button>
    </div>
</form>
    <script src="./assets/luxon.js"></script>
    <script src="./ScreenHooks.js"></script>
    <script src="./assets/message.js"></script>
</body>
</html>
