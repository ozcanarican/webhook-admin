<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Webhook Admin</title>
  <link rel="stylesheet" href="global.css" />
</head>

<body>
  <h1>Server Information</h1>
  <div class="fields">

    <div class="field">
      <div class="title">Server Status</div>
      <div class="value pointer" id="server-status">...</div>
    </div>


    <div class="field">
      <div class="title">Server Address</div>
      <div class="value pointer" id="server-url">...</div>
    </div>

    <div class="field">
      <div class="title">Active Webhooks</div>
      <div class="value" id="active-hooks">...</div>
    </div>

    <div class="field">
      <div class="title">Last Execution</div>
      <div class="value" id="last-execution">...</div>
    </div>

  </div>
  <div class="buttons">
    <button id="hooks" class="bg-black">Manage Hooks</button>
    <button id="stop" class="bg-red">Stop Server</button>
    <button id="start" class="bg-green">Start Server</button>
  </div>
  
  <script src="./assets/luxon.js"></script>
  <script src="./UI.js"></script>
  <script src="./assets/message.js"></script>
</body>

</html>
